<!DOCTYPE html>
<!-- 
This is the base template (HTML file) for all other templates.
It is inherited and expanded upon by other templates. 
It utilizes Jinja blocks to meet that end.
-->

<!-- 
HEAD block.
It is used to import css and js files. 
-->
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
{% block HEAD %}
{% endblock HEAD %}
</head>

{% block FORMS %}
{% endblock FORMS %}

<!--
BODY block.
This block contains all actual content of the template.
-->
<body style="background-image: url({{ url_for('serve_media', path='images/bg_img.jpg') }})">
        <div class="navbar">
            {% block NAVBAR_CONTENT %}
            {% endblock NAVBAR_CONTENT %}
            <button class="navbarButton" onclick="window.location.href='about'">
                About
            </button>
            <button class="navbarButton" onclick="window.location.href='projects'">
                Projects
            </button>
            <button class="navbarButton" onclick="window.location.href='feedback'">
                Feedback
            </button>
        </div>
        <div class="content">
            {% block BODY_CONTENT %}
            {% endblock BODY_CONTENT %}

        </div>
        <div class="sidebar">
            {% block SIDEBAR_CONTENT %}
            {% endblock SIDEBAR_CONTENT %}
        </div>

</body>

<!--
FOOTER block.
This block i'm not sure what it's for.
-->
<footer>
{% block FOOTER %}
{% endblock FOOTER %}
</footer>
